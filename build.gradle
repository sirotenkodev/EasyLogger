plugins {
    id 'java'
    id 'application'
}

group = 'org.easylogger'
version = '1.0-SNAPSHOT'

mainClassName = 'org/easylogger/Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.easylogger.Main'
        )
    }
}